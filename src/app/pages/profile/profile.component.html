<div class="container">
  <div class="row">
      <div class="col">
          <button type="button" class="btn btn-outline-info" (click)="getAttributes()"><i class="fas fa-eye"></i> Ver User</button>
      </div>
      <div class="col-md-auto">
          <button type="button" class="btn btn-outline-warning" (click)="onLogout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
  </div>
  <!-- USER -->
  <table class="table table-dark table-hover text-center mt-2" *ngIf="attributes">
      <thead>
          <tr>
              <th>Username</th>
              <th>Nickname</th>
              <th>Email</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>{{attributes.given_name}}</td>
              <td>{{attributes.nickname}}</td>
              <td>{{attributes.email}}</td>
          </tr>
      </tbody>
    </table>
</div>
