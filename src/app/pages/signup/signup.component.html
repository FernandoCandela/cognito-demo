<div class="container d-flex justify-content-center mt-3" *ngIf="!verifying; else verifytemplate">
  <div class="card">
      <div class="card-header">
          <ul class="nav nav-tabs">
              <li class="nav-item">
                  <a class="nav-link" routerLink="/login">Iniciar Sesi칩n</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" routerLink="/signup">Crear Cuenta</a>
              </li>

          </ul>
      </div>
      <div class="card-body">
          <form #f="ngForm" novalidate (ngSubmit)="onRegister()">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" required>
              </div>
              <div class="form-group">
                  <label for="userName">Nombre de usuario</label>
                  <input type="text" name="userName" id="userName" class="form-control" [(ngModel)]="userName" required>
              </div>
              <div class="form-group">
                  <label for="nickname">Nickname</label>
                  <input type="text" name="nickname" id="nickname" class="form-control"
                      [(ngModel)]="nickname" required>
              </div>
              <div class="form-group">
                  <label for="password">Contrase침a</label>
                  <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                      required>
              </div>
              <div class="form-group mt-2">
                  <button type="submit" class="btn btn-outline-success w-100" [disabled]="!f.valid">
                      <i class="fas fa-user-plus"></i> Crear Cuenta</button>
              </div>
          </form>
      </div>
  </div>
</div>

<ng-template #verifytemplate>
  <div class="container d-flex justify-content-center mt-3">
      <div class="card">
          <div class="card-header text-center">
              Introducir C칩digo
          </div>
          <div class="card-body">
              <form #f="ngForm" novalidate (ngSubmit)="onVerify()">
                  <div class="form-group">
                      <label for="verifyCode">C칩digo</label>
                      <input type="text" name="verifyCode" id="verifyCode" class="form-control"
                          [(ngModel)]="verifyCode" required>
                  </div>

                  <div class="form-group mt-2">
                      <button class="btn btn-outline-success w-100" [disabled]="!f.valid">
                          <i class="fas fa-user-check"></i> Verificar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</ng-template>
